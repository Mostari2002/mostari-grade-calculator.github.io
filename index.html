<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grade Calculator-Mostari</title>
    <link rel="stylesheet" href="https://mostari2002.github.io/mostari-css.github.io/mostari-css.css">

<link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container" >
            <div class="row col-center" id="calculator">
        <h2 class="center col-7">MA in English Literature: <br> 1st Semester</h2>
<div class="col-6 center">
        <form >
          <label for="grade1">Eng/Am Literature in Context:</label><br>
          <input type="number" id="grade1"><br>
        
          <label for="grade2">Diaspora & ID/Historiography:</label><br>
          <input type="number" id="grade2"><br>
        
          <label for="grade3">18th Century/Victorian Novel:</label><br>
          <input type="number" id="grade3"><br>    
        
          <label for="grade4">Romantic/Victorian Poetry:</label><br>
          <input type="number" id="grade4"><br>
              
          <label for="grade5">Poetry and/as Teaching (Option):</label><br>
          <input type="number" id="grade5"><br>
        
          <button type="button" onclick="calculate()">What's My Grade?</button>
        </form>
        
        <div id="result"></div>
    </div>
    </div>
    </div>

        <script src="script.js"> </script>

    </main>


    <footer>
        built by Mostari Lagha
    </footer>

</body>

</html>
