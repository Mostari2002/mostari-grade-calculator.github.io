<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grade Calculator-Mostari</title>
<link rel="stylesheet" href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <div class="row flex-center child-borders">
              
            <form  id="calculator">
                <div class="row flex-center">
                <h4 >MA in English Literature: 2nd Semester</h4>
                </div>
    
    
                <div class="row flex-center">
                <label for="grade1" class="margin">Classical/Modern Literary Theories:</label>
                 <input type="number" id="grade1" class="margin">
            </div>
    
            <div class="row flex-center">
              <label for="grade2" class="margin">Experimental Lit: Modernism/Postmodernism:</label>
       
              <input type="number" id="grade2" class="margin">
            </div>
    
            <div class="row flex-center">
                <label for="grade3" class="margin">African-American/Southern American Novel:</label>
                 <input type="number" id="grade3" class="margin">
            </div>
    
    
              <div class="row flex-center">
              <label for="grade4" class="margin">Shakespearean Drama/Modern Drama:</label>
              <input type="number" id="grade4" class="margin">
              </div>    
    
              <div class="row flex-center">
              <label for="grade5" class="margin">Poetry and/as Teaching (Option):</label>
              <input type="number" id="grade5" class="margin">
            </div>
    
            <div class=" text-center">
              <button type="button" onclick="calculate()" class="btn-secondary margin">What's My Grade?</button>
            </form>
        
            
            <div id="result"></div>
        
            <br><br><br>
        <div class="row flex-center child-borders">
            <a href="first.html" class="paper-btn btn-success-outline margin">First Semester</a>
            <a href="index.html" class="paper-btn  btn-success-outline margin">Main Page</a>
            </div>
    
        </div>
    
    
        
    </div>
    
            <script src="script.js"> </script>
    
    


    <footer class="container3">
        built by Mostari Lagha
    </footer>

</body>

</html>
